<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>  
    </head>
    <body>
      <div ng-app="myapp" ng-controller="myctrl">
      <input type="text" placeholder="enter new item" ng-model="item">
      <input type="button" value="add" ng-click="addItem()">
      <ul>
      <li ng-repeat="x in items"> {{x}} <span style="color:red;" ng-click="delItem($index)"> [del] </span></li>
      </ul>
      </div>
   
   <script>
       var app = angular.module("myapp",[]);
       app.controller("myctrl",function($scope){
          $scope.items = ["aa","bb"];
          
          $scope.addItem = function(){
              $scope.items.push($scope.item);
          }
          $scope.delItem  = function(i){
              $scope.items.splice(i,1);
          }
           
          
       });
   </script>
   
    </body>
</html>
